<div class="row">
    <success-message submitted="submitted">
        <strong>{{ 'WELL_DONE' | translate }}</strong> {{ 'YOU_SUCCESSFULLY_CREATED_AN_APPLICATION' | translate }}
    </success-message>
    <div class="col-lg-12">
        <form role="form" name="form" ng-submit="create()">
            <input name="id" type="hidden" value="{{application.id}}" />
            <div class="form-group">
                <label>{{ 'NAME' | translate }}</label>
                <input class="form-control" name="name" ng-model="application.name" required/>
                <div class="alert alert-dismissable alert-danger" ng-show="form.name.$error.required">
                    {{ 'NAME_IS_REQUIRED' | translate }}
                </div>
            </div>

            <button type="submit" class="btn btn-default" ng-disabled="form.$invalid"> {{ message | translate }}</button>
            <button type="button" class="btn btn-danger" ng-show="application.id" ng-click="cancel()"> {{ 'CANCEL' | translate }}</button>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <h2>{{ 'LIST_APPLICATION' | translate }}</h2>
        <div class="table-responsive">
            <table ng-table="customConfigParams" class="table table-bordered table-hover tablesorter">
                <thead>
                    <tr>
                        <th>{{ 'NAME' | translate }} <i class="fa fa-sort"></i></th>
                        <th>{{ 'ACTION' | translate }}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="app in $data track by $index">
                        <td>{{app.nome}}</td>
                        <td>
                            <button class="btn btn-primary" ng-click="edit($index)">{{ 'EDIT' | translate }}</button> 
                            <button class="btn btn-danger" ng-click="remove(app.id_sistema)">{{ 'DELETE' | translate }}</button>
                        </td>
                    </tr>
                    <tr ng-show="$data.length == 0" class="warning">
                        <td align="center" colspan="2">{{ 'APPLICATION_NOT_FOUND' | translate }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<a href="#/actors" class="btn btn-info"> {{ 'NEXT' | translate }}</a>
